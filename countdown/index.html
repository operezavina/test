<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <div class="container">
      <input type="date" name="endDate"/>
      <div id="clock">
        <div><span class="days">0</span><h3>Days</h3></div>
        <div><span class="hours">0</span><h3>Hours</h3></div>
        <div><span class="minutes">0</span><h3>Minutes</h3></div>
        <div><span class="secounds">0</span><h3>Seconds</h3></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
